<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Loja de Discos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #111;
      color: #eee;
      display: flex;
    }

    /* Menu lateral */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #222, #111);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 2px solid #444;
    }

    .sidebar h1 {
      color: #f39c12;
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a:hover {
      background: #f39c12;
      color: #111;
    }

    /* √Årea principal */
    .main {
      flex: 1;
      padding: 30px;
    }

    .main h2 {
      font-size: 2rem;
      color: #f39c12;
      margin-bottom: 20px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #f39c12;
    }

    .card h3 {
      margin: 10px 0;
      color: #fff;
    }

    .vinyl {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #111 40%, #444 60%, #111 70%);
      margin: 0 auto;
      position: relative;
      animation: spin 5s linear infinite;
    }

    .vinyl::after {
      content: "";
      position: absolute;
      top: 35%;
      left: 35%;
      width: 20px;
      height: 20px;
      background: #f39c12;
      border-radius: 50%;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>üíø High Fidelity</h1>
    <a href="#">üìÄ Cat√°logo</a>
    <a href="#">üõí Vendas</a>
    <a href="#">üë• Clientes</a>
    <a href="#">üìä Relat√≥rios</a>
    <a href="#">‚öôÔ∏è Configura√ß√µes</a>
  </div>

  <div class="main">
    <h2>Dashboard</h2>
    <div class="cards">
      <div class="card">
        <div class="vinyl"></div>
        <h3>Discos em Estoque</h3>
        <p>128</p>
      </div>
      <div class="card">
        <div class="vinyl"></div>
        <h3>Clientes Cadastrados</h3>
        <p>54</p>
      </div>
      <div class="card">
        <div class="vinyl"></div>
        <h3>Vendas Hoje</h3>
        <p>12</p>
      </div>
      <div class="card">
        <div class="vinyl"></div>
        <h3>Artista Mais Popular</h3>
        <p>Pink Floyd</p>
      </div>
    </div>
  </div>
</body>
</html>
